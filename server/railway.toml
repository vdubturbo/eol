[build]
builder = "nixpacks"

[build.nixpacks]
# Install from root for workspace support, then build server
buildCommand = "cd .. && npm ci && npm run build --workspace=server"

[deploy]
startCommand = "node dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
